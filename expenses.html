<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExpenseWise - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="ExpenseWise Logo">
        </div>
        <nav>
            <ul>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="expense-form">
            <h2>Add Your Expenses Here!</h2>
            <form id="expense-form">
                <div class="expense-input">
                    <input type="text" placeholder="Expense Title" required>
                    <input type="number" placeholder="Amount (in Rupees)" required>
                </div>
                <input type="text" placeholder="Expense Description (Optional)">
                <div class="expense-form-buttons">
                    <button type="submit">Add Expense</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>

        <div class="expense-list">
            <h2>Expense List</h2>
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
                </thead>
                <tbody id="expense-table-body">
                <!-- Existing rows or a "No expenses added yet" row can go here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExpenseWise - Categories</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="ExpenseWise Logo">
        </div>
        <nav>
            <ul>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="category-form">
            <h2>Manage Expense Categories</h2>
            <form id="category-form">
                <div class="category-input">
                    <input id="category-name" type="text" placeholder="Category Name" required>
                    <button type="button" id="generate-random-color"><i class='fas'>&#xf2f1;</i></button>
                    <input type="text" id="category-color-input" placeholder="Colour" required>
                </div>
                <div class="expense-form-buttons">
                    <button type="submit">Add Category</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>

        <div class="category-list">
            <h2>Category List</h2>
            <div id="category-list">
                <!--Default Categories-->
                <div class="category-box" style="background-color: #04933b;">
                    <img src="images/food.jpeg" alt="Food" class="category-image">
                    <h3>Food</h3>
                </div>
                <div class="category-box" style="background-color: #2E86C1;">
                    <img src="images/travel.png" alt="Travel" class="category-image">
                    <h3>Travel</h3>
                </div>
                <div class="category-box" style="background-color: #b00af7;">
                    <img src="images/entertainment.png" alt="Entertainment" class="category-image">
                    <h3>Entertainment</h3>
                </div>
                <div class="category-box" style="background-color: #c5e8f2;">
                    <img src="images/healthcare.jpeg" alt="Healthcare" class="category-image">
                    <h3>Healthcare</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
